  - content: >-
      There are three main roles in the Compound governance process:


      ### Delegates

      Delegates have acquired voting power through delegation from other
      community members or self-delegation. The addresses are ranked by voting
      weight and only the top 100 delegates are displayed. Any individual
      holding more than 1% of COMP is eligible to propose a governance action.


      Becoming a delegate is open to everyone and does not require any
      applications. Delegates can access their voting history by visiting their
      profile.


      ### Delegators

      Delegators are community members who own COMP but have assigned their
      voting power to another individual, referred to as a delegate.


      ### Contributors

      Contributors are members of the Compound DAO who actively contribute their
      time and effort to the organization. They participate by developing on top
      of the Compound Protocol or supporting the DAO through grants or
      partnerships, all while working towards common goals.



      In Compound DAO, there are no established working groups, and no templates
      exist for creating such groups. Compound DAO has entered into service
      provider agreements with Open Zeppelin and Gauntlet.


      To streamline the process for individuals or teams to participate in the
      DAO, a standardized "Service Provider" template should be established.
    name: Governance Roles
