  - content: >-
      The authors of CIPs will initiate the process by conceiving an idea,
      converting it into a CIP document, seeking a peer review, and then
      undergoing an approval procedure with the Compound Working Group.


      To initiate a review, the CIP document should be posted in the #governance
      channel on Compound's Discord platform.


      Potential ideas can be submitted as issues on a shared GitHub repository,
      similar to Ethereum PM. CIPs can be drafted as pull requests and then
      request for a review to be scheduled for discussion at the bi-weekly
      Working Group meetings.


      ![](https://d31h13bdjwgzxs.cloudfront.net/academy/compound-eth-1/Guide/compound-governance-compound/cip_appproval_process.png)



      CIP editors will provide feedback on CIPs. If objections are raised during
      its first meeting, the CIP must address the feedback and request another
      review at a future meeting. If there are no objections or a majority of
      editors support the CIP, it will be approved during its second meeting and
      remain in the Last Call stage for 14 days before the implementation
      process commences.


      ![](https://d31h13bdjwgzxs.cloudfront.net/academy/compound-eth-1/Guide/compound-governance-compound/cip_implementation_process.png)



      Once the Working Group approves a CIP, its implementation path will vary
      based on its type:


      1. Meta Process CIPs will be adopted officially through a majority Signal
      vote by COMP holders without the need for a quorum.

      2. Protocol Enhancements must pass through a Compound Governance vote,
      just like any other change to the smart contract.

      3. Other CIPs are left to the community to implement, which may include
      funding approved by a Grant Committee or any other entity willing to
      support them.


      More Details about CIPs can be found
      [here](https://github.com/compound-finance/cip-pm/pull/1/files)
