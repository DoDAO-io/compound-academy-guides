  - content: >
      All protocol modifications in Compound DAO are executed through Compound
      Governor. Proposals are actual executable code, not just suggestions for
      the team or foundation to execute.


      After a proposal has been submitted, it goes through a 3-day voting
      period. For a proposal to be approved, it must receive a minimum of
      400,000 votes and achieve a majority. Once the proposal has been approved,
      it is immediately scheduled in the timelock and will be put into effect
      after a 2-day waiting period.


