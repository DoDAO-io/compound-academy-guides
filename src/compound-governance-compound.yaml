  - content: >-
      Compound DAO has two sources of funding:


      ### 1. Direct funding through governance

      - Service providers can enter into agreements with Compound DAO in
      exchange for payment. This option is currently not frequently used within
      Compound DAO, but it may become more prevalent in the future as service
      providers become more common.

      - Open Zeppelin serves as an example of a service provider for Compound
      DAO.


      ### 2. Compound Grants Program 2.0

      - The Compound Grants Program focuses on four areas: Multichain strategy,
      Developer Tooling, Security Tooling, and New Protocol Ideas & Dapps.
      Applicants can apply directly for funding through the program.

      - If your proposal does not fall within the specified domains, or if you
      have any questions about the grants program, please reach out to the team
      in the #grants channel on the Compound Discord.
