  - content: >-
      `supplyKink`  - The point in the supply rates separating the low interest
      rate slope and the high interest rate slope (factor)


      `borrowKink` - The point in the borrow rate separating the low interest
      rate slope and the high interest rate slope (factor)


      `supplyPerSecondInterestRateBase` - Per second supply base interest rate
      (factor)


      `supplyPerSecondInterestRateSlopeLow` - Per second supply interest rate
      slope applied when utilization is below kink (factor)


      `supplyPerSecondInterestRateSlopeHigh` - Per second supply interest rate
      slope applied when utilization is above kink (factor)


      `borrowPerSecondInterestRateSlopeLow` - Per second borrow interest rate
      slope applied when utilization is below kink (factor)


      `borrowPerSecondInterestRateSlopeHigh` - Per second borrow interest rate
      slope applied when utilization is above kink (factor)


      `borrowPerSecondInterestRateBase` - Per second borrow base interest rate
      (factor)




      `
    name: Introduction
